<!DOCTYPE html>
<html>
    <head>
        <title>File Upload</title>
    </head>
    <body>
        {% block content %}
        <center>
        <p><h1>Hello, {{name.firstName}}!</h1></p>

        </form>
        </center>
        {% endblock %}
